<div class="form-container">
  <h1 class="text-center">Report Missing Item</h1>
  <form class="report-form">
    <h3>Information:</h3>
    <label for="subject">Subject:</label><input id="form-subject" ng-model="vm.subject" type="text" class="form-control" required>
    <label for="categories">Category:</label>
    <select ng-model="vm.category" name="category">
      <option value="Events">Events</option>
      <option value="Restaurants">Restaurants</option>
      <option value="Businesses">Businesses</option>
      <option value="Public Areas">Public Areas</option>
    </select>
    <label for="description">Description:</label><textarea ng-model="vm.description" class="form-control" rows="3" required></textarea>
    <h3>Contact Info:</h3>
    <label for="name">Name:</label><input ng-model="vm.name" type="text" class="form-control">
    <label for="phone">Phone:</label><input ng-model="vm.phone" type="text" class="form-control">
    <label for="email">Email:</label><input ng-model="vm.email" type="email" class="form-control">
    <!-- <label for="photo">Photo:</label><input type="file" name="filefield"> -->

    <button ng-click="vm.createPost(vm.subject, vm.category, vm.description, vm.name, vm.phone, vm.email)" class="btn btn-lg btn-success pull-right" type="submit" name="report">Submit</button>
  </form>
</div>
