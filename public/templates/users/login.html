<div class="container login-box">
  <div class="text-center">
    <div class="form-login">
      <h4>Welcome back</h4>
      <form class="form-signin" ng-submit="userCtrl.login()">
        <input type="email" class="form-control input-sm chat-input" ng-model="userCtrl.user.email" placeholder="email" required/>
        </br>
        <input type="password" class="form-control input-sm chat-input" ng-model="userCtrl.user.password" placeholder="password" required/>
        </br>
        <button class="btn btn-md btn-primary" type="submit" name="action">login</button>

    </div>
  </div>
