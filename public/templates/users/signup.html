<div class="container login-box">
  <div class="text-center">
    <div class="form-login">
      <h4>Create an Account</h4>
      <form class="form-signin" ng-submit="userCtrl.signup()">
        <input ng-model="userCtrl.user.name" placeholder="name" type="text" class="form-control input-sm chat-input" required>
        <br>
        <input ng-model="userCtrl.user.email" placeholder="email" type="email" class="form-control input-sm chat-input" required>
        <br>
        <input ng-model="userCtrl.user.phone" placeholder="phone" type="text" maxlength="12" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" title="Format example: 555-555-5555" class="form-control input-sm chat-input">
        <br>
        <input ng-model="userCtrl.user.password" placeholder="password" type="password" class="form-control input-sm chat-input" required>
        <br>
        <button class="btn btn-md btn-success" type="submit" name="action">register</button>
      </form>
    </div>
  </div>
</div>
